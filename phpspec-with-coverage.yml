suites:
    main:
        namespace: CodeBrewery\Untappd
        psr4_prefix: CodeBrewery\Untappd
        src_path: src

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    output:
      html: build/coverage
      clover: build/coverage.xml
    format:
      - html
      - clover
